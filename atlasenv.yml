channels:
  - conda-forge
  - bioconda
  - defaults
dependencies:
  - python >=3.8, < 3.12
  - mamba=1 #  https://github.com/metagenome-atlas/atlas/issues/742
  - bbmap >= 39.01, <40
  - snakemake-minimal >= 7.18.1, <7.26
  - pygments
  - networkx
  - graphviz
  - pandas >=1.2, <1.6
  - pyarrow # for parquet reading
  - click >=7
  - ruamel.yaml >=0.17
  - cookiecutter
  - wget
