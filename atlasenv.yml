channels:
  - conda-forge
  - bioconda
  - defaults
dependencies:
  - python >=3.10, < 3.12
  - libmamba= 2
  - bbmap >= 39.01, <40
  - snakemake-minimal >= 8.12, <8.26
  - pygments
  - networkx
  - graphviz
  - pandas >=1.2, <1.6
  - pyarrow # for parquet reading
  - click >=7
  - ruamel.yaml >=0.17
  - cookiecutter
  - wget
  - snakemake-executor-plugin-slurm
